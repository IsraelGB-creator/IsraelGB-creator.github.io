<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de tipo de triangulo</title>
    <script>
        function compararValores() {
            // Obtener los valores de los campos
            var valor1 = document.getElementById("valor1").value;
            var valor2 = document.getElementById("valor2").value;
            var valor3 = document.getElementById("valor3").value;

            // Comparar si los tres valores son iguales
            if (valor1 === valor2 && valor2 === valor3) {
                alert("¡Triángulo equilatero!");
				}
			else if (valor1 === valor2 || valor2 === valor3) {
                alert("¡Triángulo isoseles!");	
            } else {
                alert("Triángulo escaleno .");
            }
        }
		
		
		
		
    </script>
</head>
<body>
    <h1>Validación de tipo de triángulo</h1>

    <form>
        <label for="valor1">Valor 1:</label>
        <input type="text" id="valor1" name="valor1"><br><br>

        <label for="valor2">Valor 2:</label>
        <input type="text" id="valor2" name="valor2"><br><br>

        <label for="valor3">Valor 3:</label>
        <input type="text" id="valor3" name="valor3"><br><br>
		
	


        <button type="button" onclick="compararValores()">Validar</button>
		
		<h1>Creado por: Israel Alexis Gerardo Balcázar</h1>
    </form>
</body>
</html>
